<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Device Data Stream</title>
    <style>
        table{
            margin: auto;
            color: black;
            background-color: rgba(242, 243, 247, 0.1);
        }
       /*   table, th, td{border: 1px solid rgb(242, 243, 247);font-family: Calibri}  */
          table, th, td{border: 1px solid rgb(0, 0, 0);border-collapse: collapse;font-family: Calibri} 
      
        h2 {
  text-align: left;
}
  
    </style>
  <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>
<br>
<a class="page-link" th:href="@{dashboard}">Dashboard</a>
<br><br>

<table style=" margin-left: 10px;margin-top: 20px;">
 <caption style="font-weight: bold;font-size:25px;">Device Data Stream-Dashboard</caption>
    <tr style="background-color:lightblue">
        <th th:each="key : ${devices[0].keySet()}" th:text="${key}"></th>
    </tr>
  <tr th:each="device : ${devices}">
    <td th:each="key : ${device.keySet()}" th:text="${device.get(key)}"></td>
  </tr>
</table>
</body>
</html>
